[colors]
background = #070212
background-alt = #292033
foreground = #ebebeb
primary = #bc60eb
secondary = #e2d1ff
alert = #ff0073
disabled = #757575

[bar/jao]
width = 100%
height = 20px 

background = ${colors.background}
foreground = ${colors.foreground}

border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Iosevka Nerd Font:size=8;1"
font-1 = "a Nerd Font:size=9;1"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = filesystem alsa memory cpu eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#bc60eb}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

interval = 5

format-volume = <ramp-volume> <label-volume>

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.primary}

label-volume = %{F#bc60eb}VOL%{F-} %percentage%%

label-muted = " Muted"
label-muted-foreground = ${colors.alert}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}

ramp-headphones-0 = 
ramp-headphones-background = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1 
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = " %mb_used%"

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#bc60eb}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
type = internal/network
interface = enp4s0 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#bc60eb}WIRED%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d/%m/%Y %A,%k:%M:%S 
date-alt = %k:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
